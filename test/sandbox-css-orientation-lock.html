<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sandbox::Css-Orienation-Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- external stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  <!-- relative stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="sandbox-css-orientation-lock.css" />
  <!-- head style -->
  <style>
    @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
      html {
        transform: rotate(-90deg);
        transform-origin: left top;
        width: 100vh;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }
  </style>
  <!-- TODO: inline style override as well on html/body-->
  <script src="main.js"></script>
</head>

<body>
  <div class="foo" id="foo">foo</div>
  <script src="/axe.js"></script>
  <script>
    window.addEventListener('load', function () {
      axe
        .run({
          preload: {
            assets: [ 'CSSOM' ],
            timeout: 5000
          },
          runOnly: {
            type: 'rule',
            values: [
              'css-orientation-lock'
            ]
          }
        }, function (err, res) {
          console.log(res.violations);
          res.incomplete.forEach(issue => console.log(issue))
        });
    })
  </script>
</body>

</html>
