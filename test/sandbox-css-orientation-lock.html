<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sandbox::Css-Orienation-Lock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- external stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
	<!-- relative stylesheet -->
	<link rel="stylesheet" type="text/css" media="screen" href="sandbox-css-orientation-lock.css" />
	<!-- head style -->
	<style>
		@media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
			html {
				transform: rotate(-90deg);
				transform-origin: left top;
				width: 100vh;
				overflow-x: hidden;
				position: absolute;
				top: 100%;
				left: 0;
			}
		}
	</style>
</head>

<body>
	<script src="/axe.js"></script>
	<script>
		window.addEventListener('load', function () {
			axe.run({
				runOnly: {
					type: "rule",
					values: [
						"aria-hidden-body",
						"page-has-heading-one", // no preload
						"html-has-lang", // this has a fake preload
						// "css-orientation-lock" // actual new rule which needs a preload
					]
				},
				preload: {
					assets: ['cssom', 'aom'],
					// timeout: 1
				},
				performanceTimer: true
			}, function (err, res) {
				console.log(err);
				console.log(res);
			});
		})
	</script>
</body>

</html>
